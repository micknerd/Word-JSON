version: 1.0
runtime: python311
build:
  commands:
    pre-build:
      - yum install -y libxml2-devel libxslt-devel
    build:
      - pip3 install -r requirements.txt
run:
  command: streamlit run app.py --server.port 8080 --server.address 0.0.0.0
  network:
    port: 8080
  env:
    - name: AWS_REGION
      value: "us-east-1"

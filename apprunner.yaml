version: 1.0
runtime: python311

build:
  commands:
    build:
      - python3 -m pip install --upgrade pip
      - python3 -m pip install -r requirements.txt

run:
  command: python3 -m streamlit run app.py --server.port 8080 --server.address 0.0.0.0 --server.headless true
  network:
    port: 8080